<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Capture, Propagination, Bubbling and Once</title>
</head>
<body class="bod">

  	<div class="one">
    	<div class="two">
      		<div class="three">
      		</div>
    	</div>
  	</div>

  	<button>Button</button>

<style>
  	html {
  		box-sizing: border-box;
  	}

  	*, *:before, *:after { 
  		box-sizing: inherit; 
  	}

  	div {
    	width: 100%;
    	padding: 100px;
  	}

  	.one {
    	background: thistle;
  	}

  	.two {
    	background: mistyrose;
  	}

  	.three {
    	background: coral;
  	}
</style>

<script>

    const divs = document.querySelectorAll('div');
	const button = document.querySelector('button');

	function logText(e) {
		// e.stopPropagation(); // stop bubbling

		console.log(this.classList.value);
		// console.log(this);
	}

	// document.body.addEventListener('click', logText);

	// divs.forEach(div => div.addEventListener('click', logText));

	// divs.forEach(div => div.addEventListener('click', logText, {
	// 	capture: true
	// }));

	divs.forEach(div => div.addEventListener('click', logText, {
		capture: true,
		once: true
	}));

	// div.removeEventListener('click', logText);

	button.addEventListener('click', () => {
		console.log('Click!!!');
	}, {
		once: true
	});

</script>

</body>
</html>
